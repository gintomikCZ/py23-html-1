<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>lists</h1>
  <ul> <!-- unordered list-->
    <li>jablko</li> <!-- list item -->
    <li>hruška</li>
    <li>švestka</li>
  </ul>
  <ul> <!-- unordered list-->
    <li>
      <span>jméno: </span>
      <strong>Tereza</strong>
    </li> <!-- list item -->
    <li>
      <span>příjmení: </span>
      <strong>Nováková</strong>
    </li>
  </ul>
  <ol>
    <li>jablko</li> <!-- list item -->
    <li>hruška</li>
    <li>švestka</li>
  </ol>
</body>
</html>
